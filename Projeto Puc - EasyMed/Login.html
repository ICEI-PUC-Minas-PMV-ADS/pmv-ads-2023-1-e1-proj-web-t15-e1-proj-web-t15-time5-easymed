<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Uma nova forma de organizar seus medicamentos, com segurança e comodidade"
    />
    <link rel="stylesheet" type="text/css" href="Login.css" />
    <title>EasyMed - Saúde e segurança, lado a lado</title>
  </head>

  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#">Início</a>
        <a href="#">Interações Medicamentosas</a>
        <a href="#">Rotina Medicamentosas</a>
        <a href="#">Orgãos de Saúde</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"> </ion-icon> </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"> </ion-icon>
            </span>
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Lembrar senha</label>
            <a href="#">Esqueceu a sua senha?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="Login-register">
            <p>
              Não tem uma conta ?<a href="#" class="register-link"
                >Cadastre-se</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Cadastro</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"> </ion-icon>
            </span>
            <input type="text" required />
            <label>Usuário</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon> </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"> </ion-icon>
            </span>
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Eu aceito os termos de uso</label>
          </div>
          <button type="submit" class="btn">Registrar</button>
          <div class="Login-register">
            <p>Já tem uma conta?<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="Login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
